<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
<h1 style="margin-left: 600px">Tap Search</h1>
<br><br><br><br>
<div style="margin-left: 500px">
    <form action="{% url 'add' %}" method="post">

        {% csrf_token %}
        <input  name="search" id="search" type="text" style="height: 100px;width: 500px;font-size: 20px">
        <br>
        <button class="btn btn-primary" type="submit" value="Click" style="margin-left: 130px;height: 50px;width: 200px;margin-top: 50px">Add the para</button>

    </form>
    <button class="btn btn-primary" onclick="document.getElementById('search').value = ''" value="Click" style="margin-left: 130px;height: 50px;width: 200px;margin-top: 50px">Clear</button>
</div>
<br><br>
<hr>

<button class="btn btn-primary" onclick="window.location.href='search'" style="margin-left: 630px;height: 50px;width: 200px;margin-top: 50px">Search Paragraphs</button>
<hr>
<br>


<button class="btn btn-primary" onclick="window.location.href='image'" style="margin-left: 630px;height: 50px;width: 200px;margin-top: 50px">Upload Image</button>




</body>
</html>
